<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Billiards Hunt</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
        <script src="./ballpick.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <header>
            <h1>Billiards Hunt</h1>
            <p id="balls-picked">Balls Picked: 0</p>
        </header>
        <div id="ball-reveal-parent" class="ball circle ballUnpicked" onclick="getBall()">
            <p id="ball-number" class="circle innerNumber">?</p>
        </div>
        <br/>
        <button id="hide-draw" disabled onclick="hideBall()">Hide Draw</button>
        <br/>
        <button id="new-game" class="startButton" disabled onclick="newGame()">Reset All Draws</button>
    </body>
</html>
